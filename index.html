<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
    integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous" />
  <link rel="stylesheet" href="css/site.css" />
  <link rel="stylesheet" href="css/user.css" />
  <link rel="stylesheet" href="css/stories.css" />
  <link rel="stylesheet" href="css/nav.css" />
</head>

<body>
  <!-- top navigation bar -->
  <div class="pure-menu pure-menu-horizontal">
    <a class="pure-menu-heading pure-menu-link" href="#" id="nav-all">Hack or Snooze</a>
    <ul class="pure-menu-list">
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" href="#" id="nav-submit">Submit</a>
      </li>
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" href="#" id="nav-favorite">Favorites</a>
      </li>
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" href="#" id="nav-own-stories">Own Stories</a>
      </li>
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" href="#" id="nav-login">login/signup</a>
      </li>
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" href="#" id="nav-user-profile"></a>
      </li>
      <li class="pure-menu-item">
        <a class="nav-link pure-menu-link" id="nav-logout" href="#"><small>(logout)</small></a>
      </li>
    </ul>
  </div>

  <!-- area for stories (all stories, user stories, favorites) -->
  <section class="stories-container container">
    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

    <!-- List of user Favorites stories -->
    <ol id="favorite-stories-list" class="stories-list"></ol>

    <!-- List of user Own stories -->
    <ol id="own-stories-list" class="stories-list"></ol>
  </section>

  <!-- New Story Form -->
  <section class="account-forms-container container">
    <form action="#" id="new-story-form" class="account-form" method="post">
      <h4>Create New Story</h4>
      <div class="login-input">
        <label for="author">Author</label>
        <input id="author" autocomplete="Author name" />
      </div>
      <div class="login-input">
        <label for="title">Title</label>
        <input id="title" autocomplete="Story title" />
      </div>
      <div class="login-input">
        <label for="url">Url</label>
        <input id="url" autocomplete="Story url" type="url" />
      </div>
      <button type="submit">Create new story</button>
    </form>
  </section>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">
    <!-- Login form -->
    <form action="#" id="login-form" class="account-form" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username" />
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password" />
      </div>
      <button type="submit">login</button>
      <hr />
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words" />
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username" />
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password" />
      </div>
      <button type="submit">create account</button>
    </form>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>
</body>

</html>
